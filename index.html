<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Bookmark landing page</title>

    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="grid grid__header">
        <div class="image__logo">
          <img src="./images/logo-bookmark.svg" alt="" />
        </div>
        <button class="button__header-menu">
          <img src="./images/icon-hamburger.svg" alt="icon header menu" />
        </button>
      </div>
    </header>
    <main>
      <section class="section__hero">
        <div class="container container__hero">
          <section class="section__hero-image">
            <div class="grid grid__image-hero">
              <svg
                class="graphic__round-bar--right"
                viewBox="0 0 1000 325"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M 1000 0,
                l-800 0,
                a-162.5,162.5,
                0 0 0
                0, 325,
                l800 0
                z
                "
                  fill="hsl(231deg, 69%, 60%)"
                ></path>
              </svg>
              <img src="./images/illustration-hero.svg" alt="" />
            </div>
          </section>
          <section class="section__hero-text">
            <div class="grid grid__text-hero">
              <h1>A Simple Bookmark Manager</h1>
              <p>
                A clean and simple interface to organize your favourite
                websites. Open a new browser tab and see your sites load
                instantly. Try it for free.
              </p>
              <div class="container container__browser-links">
                <a class="button button__browser-links" href="#Chrome"
                  >Get it on Chrome</a
                ><a class="button button__browser-links white" href="Firefox"
                  >Get it on Firefox</a
                >
              </div>
            </div>
          </section>
        </div>
      </section>
      <!-- <svg class="graphic__round-bar--left" width="662.5" height="325">
        <path
          d="M 0 0,
            l500 0,
            a162.5,162.5,
            0 0 1
            0, 325,
            l-500 0
            z
            "
          fill="hsl(231deg, 69%, 60%)"
        ></path>
      </svg> -->
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/takahashiyb"
          target="_blank"
          >takahashiyb</a
        >.
      </div>
    </footer>
  </body>
</html>
