<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Bookmark landing page</title>

    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="grid grid__header">
        <div class="image__logo">
          <img src="./images/logo-bookmark.svg" alt="" />
        </div>
        <button class="button__header-menu">
          <img src="./images/icon-hamburger.svg" alt="icon header menu" />
        </button>
      </div>
    </header>
    <main>
      <svg class="graphic__round-bar--left" width="662.5" height="325">
        <path
          d="M 0 0,
            l500 0,
            a162.5,162.5,
            0 0 1
            0, 325,
            l-500 0
            z
            "
          fill="yellow"
        ></path>
      </svg>

      <svg class="graphic__round-bar--right" width="662.5" height="325">
        <path
          d="M 662.5 0,
            l-500 0,
            a-162.5,162.5,
            0 0 0
            0, 325,
            l500 0
            z
            "
          fill="yellow"
        ></path>
      </svg>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/takahashiyb"
          target="_blank"
          >takahashiyb</a
        >.
      </div>
    </footer>
  </body>
</html>
